plugins {
    id 'application'
    id 'java'
    id 'maven-publish'
}

application {
    mainClass = 'org.kanatti.minilucene.Test'
}

repositories {
    mavenCentral()
}

dependencies {
}

group = 'org.kanatti'
version = '1.0-SNAPSHOT'
description = 'minilucene'
java.sourceCompatibility = JavaVersion.VERSION_1_8


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

java {
    sourceSets {
        main {
            annotationProcessorPath = configurations.annotationProcessor
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Define a custom task to run a specific main class
task runMain(type: JavaExec) {
    group = 'Execution'
    description = 'Runs the specified main class'

    if (project.hasProperty('mainClass')) {
        main = project.getProperty('mainClass')
        classpath = sourceSets.main.runtimeClasspath
    }
}